<div class="tabClass">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Toppers">
      <table
        class="table table-striped table-bordered table-sm mat-elevation-z8"
      >
        <thead>
          <tr style="text-align: center">
            <th scope="col">Name</th>
            <th scope="col">USN</th>
            <th scope="col">TotalMarks</th>
            <th scope="col">Percentage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of TopperObj">
            <th scope="row">{{ obj.name }}</th>
            <td>{{ obj.usn }}</td>
            <td style="text-align: center">{{ obj.totalmarks }}</td>
            <td style="text-align: center">{{ obj.percentage }}%</td>
          </tr>
        </tbody>
      </table>
      <mat-paginator></mat-paginator>
      <div class="tabClass1">
        <button mat-raised-button color="primary">View Graph</button> &nbsp;
        <button mat-raised-button color="primary">Download</button>
      </div>
    </mat-tab>

    <mat-tab label="Subject Toppers">
      <table
        id="dtBasicExample"
        class="table table-striped table-bordered table-sm mat-elevation-z8"
        cellspacing="0"
      >
        <thead>
          <tr style="text-align: center">
            <th class="th-sm">Name</th>
            <th class="th-sm">Semster</th>
            <th class="th-sm">Subject</th>
            <th class="th-sm">IA Marks</th>
            <th class="th-sm">EA Marks</th>
            <th class="th-sm">Total Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of SubjectTopperObj">
            <th scope="row">{{ obj.studentId }}</th>
            <td>{{ obj.semId }}</td>
            <td>{{ obj.subId }}</td>
            <td style="text-align: center">{{ obj.ia }}</td>
            <td style="text-align: center">{{ obj.ea }}</td>
            <td style="text-align: center">{{ obj.totalMarksPerSubject }}</td>
          </tr>
        </tbody>
      </table>
      <mat-paginator></mat-paginator>
      <div class="tabClass1">
        <button mat-raised-button color="primary">View Graph</button> &nbsp;
        <button mat-raised-button color="primary">Download</button>
      </div>
    </mat-tab>

    <mat-tab label="Fails"
      ><table
        id="dtBasicExample"
        class="table table-striped table-bordered table-sm mat-elevation-z8"
        cellspacing="0"
        style="width: 100%"
      >
        <thead >
          <tr *ngFor="let obj of SubjectFailObj;let i=index ">
            <th style="text-align: center" *ngFor="let a is obj.length">{{obj[a].totalMarksPerSubject}}</th>
          </tr>

        </thead>
        <tbody></table
    ></mat-tab>
  </mat-tab-group>
</div>
